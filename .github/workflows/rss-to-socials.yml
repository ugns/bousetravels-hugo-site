name: Post RSS Summaries to Socials

on:
  schedule:
    - cron: '0 7 * * *' # Runs every day at 7am UTC
  workflow_dispatch:

jobs:
  post-to-socials:
    runs-on: ubuntu-latest
    env:
      SEEN_FILE: ${{ vars.SEEN_FILE || '.github/seen_rss_posts.txt' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('rss-socials/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r rss-socials/requirements.txt

      - name: Restore and save seen_rss_posts.txt cache
        uses: actions/cache@v4
        with:
          path: ${{ env.SEEN_FILE }}
          key: seen-rss-posts-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            seen-rss-posts-

      - name: Run rss-to-bluesky script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BLUESKY_HANDLE: ${{ vars.BLUESKY_HANDLE }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          RSS_FEED_URL: ${{ vars.RSS_FEED_URL }}
          SEEN_FILE: ${{ env.SEEN_FILE }}
        run: |
          python rss-socials/rss-to-bluesky.py
